<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Rock, Papers, Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Choose: <button onclick="playGame('rock')">Rock</button> <button onclick="playGame('paper')">Paper</button> <button onclick="playGame('scissors')">Scissors</button></p>
    <p id="result"></p>
    <p>Player Score: <span id="playerScore">0</span> | Computer Score: <span id="computerScore">0</span></p>
    <div class="alert" id="gameWinner"></div>
</body>
</html>
